publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1
  lottie: ^3.3.1
  http: ^1.2.2
  shared_preferences: ^2.3.2
  audioplayers: ^6.5.0
  intl: ^0.18.1
  flutter_tts: ^4.2.3
  firebase_core: ^2.27.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^5.4.1
  path_provider: ^2.1.2
  share_plus: ^10.0.2
  file_picker: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
