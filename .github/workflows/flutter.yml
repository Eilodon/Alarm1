name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
      - name: Install Android cmdline-tools
        run: |
          ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip
          mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
      - name: Install required SDK packages
        run: yes | sdkmanager "platforms;android-36" "build-tools;36.0.0" "ndk;27.0.12077973"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
      - run: flutter clean
      - run: flutter pub get
      - name: Ensure flutter_native_timezone is absent
        run: |
          if flutter pub deps | grep -q flutter_native_timezone; then
            echo 'flutter_native_timezone found in dependency tree'
            exit 1
          fi
      - run: flutter gen-l10n
      - name: Check for outdated dependencies
        run: flutter pub outdated
      - name: Enforce null-safety dependency constraints
        run: flutter pub outdated --mode=null-safety --exit-code
      - run: flutter analyze
      - run: flutter test
      - run: flutter test --coverage
      - uses: codecov/codecov-action@v5
        if: github.actor != 'dependabot[bot]'
        with:
          file: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: flutter build apk
