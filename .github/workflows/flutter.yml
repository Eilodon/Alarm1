name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
      - uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
      - run: flutter clean
      - run: flutter pub get
      - name: Ensure flutter_native_timezone is absent
        run: |
          if flutter pub deps | grep -q flutter_native_timezone; then
            echo 'flutter_native_timezone found in dependency tree'
            exit 1
          fi
      - run: flutter gen-l10n
      - name: Check for outdated dependencies
        run: flutter pub outdated
      - name: Enforce null-safety dependency constraints
        run: flutter pub outdated --mode=null-safety --exit-code
      - run: flutter analyze
      - run: flutter test
      - run: flutter test --coverage
      - uses: codecov/codecov-action@v5
        if: github.actor != 'dependabot[bot]'
        with:
          file: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: flutter build apk
